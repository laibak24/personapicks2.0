{% extends 'base.html' %}
{% load static %}
{% block title %}Error{% endblock %}

{% block content %}
{% include 'navbar.html' %}
<style>
    body {
        background: #e9ecef;
        margin: 0;
        padding: 100px;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    .error-container {
        background-color: #fff;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 500px;
        margin-top: 40px;
        margin-bottom: 20px;
    }

    h1 {
        text-align: center;
        color: #2f3e46;
        margin-bottom: 20px;
        font-size: 1.8rem;
    }

    .alert {
        background-color: #f8d7da;
        color: #721c24;
        border-radius: 10px;
        padding: 15px;
        border: 1px solid #f5c6cb;
    }

    .alert-heading {
        font-size: 1.5rem;
    }

    .alert p {
        margin-bottom: 0;
    }

    a {
        text-decoration: none;
        color: #604568;
        margin-top: 20px;
        font-size: 1rem;
        text-align: center;
    }

    a:hover {
        color: #2f3e46;
    }
</style>

<div class="error-container">
    <h1>Error</h1>
    <div class="alert" role="alert">
        <h4 class="alert-heading">Oops! Something went wrong.</h4>
        <p>{{ message }}</p>
        <hr>
        <p class="mb-0">Please try again later or contact support if the issue persists.</p>
    </div>
    <a href="{% url 'home' %}">Go to Home</a>
</div>

{% endblock %}
